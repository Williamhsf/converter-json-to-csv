<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor JSON <> CSV</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- js -->
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Conversor JSON <> CSV</h1>
  </header>
  <div class="container">
    <form id="converterForm">
      <label for="converterInput">Insira o JSON ou CSV:</label>

      <textarea id="converterInput"></textarea>

      <div class="btn-container">
        <button type="button" id="jsonToCsvButton">Converter JSON para CSV</button>

      </div>
    </form>
